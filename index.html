<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSN IPA - SDN 002 Sangatta Utara</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #2D9596; 
            font-family: 'Quicksand', sans-serif; 
            color: #2D3748;
        }
        .kid-card { 
            background: #ffffff; 
            border-bottom: 6px solid #e2e8f0;
            border-radius: 2rem;
        }
        .option-active { 
            background-color: #FFD93D !important; 
            border-color: #F4B400 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 0 #F4B400;
        }
        .bool-active {
            background-color: #6BCB77 !important;
            color: white !important;
            border-color: #4CAF50 !important;
            box-shadow: 0 4px 0 #388E3C;
        }
        .btn-footer { opacity: 0.5; transition: opacity 0.3s; }
        .btn-footer:hover { opacity: 1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Data soal (Disederhanakan untuk contoh, silakan masukkan kembali data lengkap sebelumnya)
        const questionBank = [
            { id: 1, type: "pg", text: "Jika populasi katak menurun drastis akibat perburuan, dampak jangka panjangnya adalah...", options: ["Populasi belalang menurun", "Populasi rumput meningkat", "Populasi ular menurun drastis", "Populasi belalang meningkat drastis"], answer: 3 },
            { id: 19, type: "pgk", text: "Manakah ciri-ciri pubertas pada perempuan? (Bisa pilih lebih dari satu)", options: ["Tumbuhnya jakun", "Mengalami menstruasi pertama", "Pinggul mulai melebar", "Dada menjadi lebih bidang"], answer: [1, 2] },
            { id: 34, type: "bool", text: "Kupu-kupu mengalami tahapan ulat dan kepompong, sehingga disebut metamorfosis sempurna.", options: ["Sesuai", "Tidak Sesuai"], answer: 0 },
            // ... (Tambahkan 45 soal lainnya di sini)
        ];

        function App() {
            const [view, setView] = useState('start');
            const [user, setUser] = useState({ nama: '', kelas: '', hp: '' });
            const [currentIndex, setCurrentIndex] = useState(0);
            const [answers, setAnswers] = useState({});
            const [timeLeft, setTimeLeft] = useState(3600);
            const [showAdmin, setShowAdmin] = useState(false);
            const [results, setResults] = useState([]);

            useEffect(() => {
                if (view === 'quiz' && timeLeft > 0) {
                    const timer = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                    return () => clearInterval(timer);
                } else if (timeLeft === 0) finishQuiz();
            }, [view, timeLeft]);

            const handleSelect = (idx) => {
                const q = questionBank[currentIndex];
                if (q.type === 'pgk') {
                    let current = answers[currentIndex] || [];
                    if (current.includes(idx)) current = current.filter(i => i !== idx);
                    else current = [...current, idx];
                    setAnswers({...answers, [currentIndex]: current});
                } else {
                    setAnswers({...answers, [currentIndex]: idx});
                }
            };

            const finishQuiz = () => {
                if (!confirm("Sudah selesai mengerjakan? Jawaban akan dikirim.")) return;
                // Logika penilaian (Partial Credit)
                let total = 0;
                questionBank.forEach((q, i) => {
                    const ans = answers[i];
                    if (q.type === 'pgk' && Array.isArray(ans)) {
                        let ok = 0;
                        ans.forEach(a => q.answer.includes(a) ? ok++ : ok--);
                        total += Math.max(0, ok / q.answer.length);
                    } else if (ans === q.answer) total += 1;
                });
                const skor = Math.round((total / questionBank.length) * 100);
                const res = {...user, skor, status: skor >= 70 ? 'LULUS' : 'TIDAK LULUS'};
                const prev = JSON.parse(localStorage.getItem('osn_results') || '[]');
                localStorage.setItem('osn_results', JSON.stringify([...prev, res]));
                setView('result');
            };

            if (view === 'start') return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    <div className="kid-card p-8 w-full max-w-md shadow-2xl border-t-8 border-orange-400">
                        <div className="text-center mb-6">
                            <div className="text-5xl mb-2">üî¨</div>
                            <h1 className="text-2xl font-black text-teal-800 uppercase leading-tight">Seleksi OSN IPA</h1>
                            <p className="text-teal-600 font-bold">SDN 002 Sangatta Utara</p>
                        </div>
                        <div className="space-y-4">
                            <input placeholder="Nama Lengkap" className="w-full p-4 rounded-2xl bg-gray-100 border-2 border-transparent focus:border-teal-500 outline-none font-bold" onChange={e => setUser({...user, nama: e.target.value})} />
                            <input placeholder="Kelas" className="w-full p-4 rounded-2xl bg-gray-100 border-2 border-transparent focus:border-teal-500 outline-none font-bold" onChange={e => setUser({...user, kelas: e.target.value})} />
                            <button onClick={() => user.nama && user.kelas ? setView('quiz') : alert('Isi data dulu ya!')} className="w-full bg-orange-500 hover:bg-orange-600 text-white font-black py-4 rounded-2xl shadow-[0_6px_0_#c2410c] active:translate-y-1 active:shadow-none transition-all uppercase">Mulai Belajar!</button>
                        </div>
                    </div>
                </div>
            );

            if (view === 'quiz') return (
                <div className="min-h-screen flex flex-col items-center p-4">
                    <div className="w-full max-w-2xl bg-white/30 p-4 rounded-3xl flex justify-between items-center text-white mb-4 border border-white/20">
                        <div className="font-bold">üë§ {user.nama}</div>
                        <div className="bg-white text-teal-800 px-4 py-1 rounded-full font-black">
                            ‚è±Ô∏è {Math.floor(timeLeft/60)}:{String(timeLeft%60).padStart(2,'0')}
                        </div>
                    </div>

                    <div className="kid-card p-6 w-full max-w-2xl shadow-xl min-h-[400px] flex flex-col relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-2 h-full bg-teal-500"></div>
                        <span className="text-xs font-black text-teal-500 mb-2 block uppercase tracking-widest">Soal Nomor {currentIndex + 1}</span>
                        <h2 className="text-xl font-bold text-gray-800 mb-8 leading-relaxed">{questionBank[currentIndex].text}</h2>
                        
                        <div className="grid gap-3 flex-grow">
                            {questionBank[currentIndex].options.map((opt, i) => {
                                const isSel = questionBank[currentIndex].type === 'pgk' ? (answers[currentIndex] || []).includes(i) : answers[currentIndex] === i;
                                const isBool = questionBank[currentIndex].type === 'bool';
                                return (
                                    <button key={i} onClick={() => handleSelect(i)} 
                                        className={`p-4 rounded-2xl border-2 text-left font-bold transition-all flex items-center shadow-sm 
                                        ${isBool ? (isSel ? 'bool-active' : 'bg-gray-50 border-gray-200 text-gray-600') : 
                                        (isSel ? 'option-active' : 'bg-gray-50 border-gray-100 text-gray-700 hover:border-teal-200')}`}>
                                        {!isSel && !isBool && questionBank[currentIndex].type !== 'pgk' && (
                                            <span className="w-8 h-8 rounded-full bg-white border-2 border-gray-200 flex items-center justify-center mr-3 text-sm">{String.fromCharCode(65+i)}</span>
                                        )}
                                        {opt}
                                    </button>
                                );
                            })}
                        </div>
                    </div>

                    <div className="fixed bottom-0 w-full max-w-2xl p-4 flex justify-between gap-3 bg-[#2D9596]/90 backdrop-blur-md rounded-t-3xl">
                        <button disabled={currentIndex===0} onClick={()=>setCurrentIndex(c=>c-1)} className="flex-1 bg-white/20 text-white p-4 rounded-2xl font-black disabled:opacity-20">KEMBALI</button>
                        <button className="flex-1 bg-yellow-400 text-yellow-900 p-4 rounded-2xl font-black shadow-[0_4px_0_#b48a00]">RAGU</button>
                        {currentIndex === questionBank.length-1 ? 
                        <button onClick={finishQuiz} className="flex-1 bg-red-500 text-white p-4 rounded-2xl font-black shadow-[0_4px_0_#991b1b]">KIRIM</button> :
                        <button onClick={()=>setCurrentIndex(c=>c+1)} className="flex-1 bg-teal-800 text-white p-4 rounded-2xl font-black shadow-[0_4px_0_#064e3b]">LANJUT</button>}
                    </div>
                </div>
            );

            if (view === 'result') return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    <div className="kid-card p-10 w-full max-w-md text-center shadow-2xl">
                        <div className="text-7xl mb-4">üèÜ</div>
                        <h1 className="text-3xl font-black text-teal-800 mb-2">Hebat!</h1>
                        <p className="text-gray-500 font-bold mb-6">Terima kasih {user.nama} sudah mencoba!</p>
                        <div className="bg-yellow-100 p-6 rounded-3xl mb-8 border-4 border-yellow-200">
                            <p className="text-yellow-700 font-black uppercase text-xs tracking-widest mb-1">Skor Kamu</p>
                            <p className="text-6xl font-black text-yellow-800">{JSON.parse(localStorage.getItem('osn_results')).pop()?.skor}</p>
                        </div>
                        <button onClick={()=>window.location.reload()} className="bg-teal-600 text-white px-8 py-3 rounded-2xl font-black shadow-[0_4px_0_#064e3b]">Tutup Aplikasi</button>
                    </div>
                    
                    <div className="mt-8 flex gap-4 items-center justify-center btn-footer">
                        <button onClick={() => {
                            const p = prompt("Password Admin:");
                            if(p === '1995') setShowAdmin(true);
                        }} className="text-white font-bold text-xs bg-black/20 px-3 py-1 rounded-full">ADMIN</button>
                        <span className="text-white/50 text-[10px] font-bold">Dev: Hildegardis Septianita</span>
                    </div>

                    {showAdmin && (
                        <div className="fixed inset-0 bg-teal-900/95 z-50 p-6 flex flex-col">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-white font-black text-xl">Daftar Nilai</h2>
                                <button onClick={()=>setShowAdmin(false)} className="text-white bg-red-500 px-4 py-1 rounded-xl font-bold">X</button>
                            </div>
                            <div className="bg-white rounded-3xl overflow-hidden flex-grow overflow-y-auto">
                                <table className="w-full text-sm">
                                    <thead className="bg-gray-100">
                                        <tr className="text-left"><th className="p-4">Nama</th><th className="p-4">Skor</th></tr>
                                    </thead>
                                    <tbody>
                                        {JSON.parse(localStorage.getItem('osn_results') || '[]').map((r, i) => (
                                            <tr key={i} className="border-b">
                                                <td className="p-4 font-bold">{r.nama}</td>
                                                <td className="p-4 font-black text-teal-600">{r.skor}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                            <button onClick={() => {
                                const ws = XLSX.utils.json_to_sheet(JSON.parse(localStorage.getItem('osn_results')));
                                const wb = XLSX.utils.book_new();
                                XLSX.utils.book_append_sheet(wb, ws, "Skor");
                                XLSX.writeFile(wb, "Hasil_OSN.xlsx");
                            }} className="mt-4 bg-green-500 text-white py-4 rounded-2xl font-black">UNDUH EXCEL</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
